apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-whoami-proxy
spec:
  ingressClassName: nginx
  rules:
    - host: whoami.mlad.dk
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy
                port:
                  number: 4180
