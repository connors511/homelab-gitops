resources:
  - ./hubble-ingress.yaml
  - github.com/cilium/kustomize-bases/jaeger
  - ./jaeger.yaml
  - ./jaeger-ingress.yaml
#  - github.com/cilium/kustomize-bases/opentelemetry
#  - ./otel.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    releaseName: cilium
    version: 1.13.4
    namespace: kube-system
    includeCRDs: true
    valuesInline:
      ipam:
        mode: kubernetes
      hostFirewall:
        enabled: true
      hubble:
        metrics:
          enabled:
            - dns
            - drop
            - tcp
            - flow
            - icmp
            - http
        relay:
          enabled: true
        ui:
          enabled: true
          ingress:
            annotations:
              kubernetes.io/ingress.class: "nginx"
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
              nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
              nginx.ingress.kubernetes.io/auth-url: "https://auth.mlad.dk/oauth2/auth"
              nginx.ingress.kubernetes.io/auth-signin: https://auth.mlad.dk/oauth2/start
            hosts:
              - hubble.mlad.dk
        peerService:
#          clusterDomain: local.homelab.mlad.dk
          clusterDomain: cluster.local
      kubeProxyReplacement: strict
      securityContext:
        capabilities:
          ciliumAgent:
            - CHOWN
            - KILL
            - NET_ADMIN
            - NET_RAW
            - IPC_LOCK
            - SYS_ADMIN
            - SYS_RESOURCE
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID
          cleanCiliumState:
            - NET_ADMIN
            - SYS_ADMIN
            - SYS_RESOURCE
      cgroup:
        autoMount:
          enabled: false
        hostRoot: /sys/fs/cgroup
      k8sServiceHost: homelab.mlad.dk
      k8sServicePort: 6443
      ingressController:
        enabled: true
