namespace: kubernetes-dashboard

resources:
  - https://raw.githubusercontent.com/kubernetes/kops/master/addons/kubernetes-dashboard/v2.0.1.yaml
  - ./ingress.yaml
  - ./proxy.yaml

generators:
  - |
    apiVersion: viaduct.ai/v1
    kind: ksops
    metadata:
      # Specify a name
      name: oidc-secret-generator
      annotations:
        config.kubernetes.io/function: |
          exec:
            path: ksops
    files:
      - ./oidc-secret.sops.yaml
